<form
  class="form-container"
  [formGroup]="formGroup"
  (ngSubmit)="submit()"
  #formDir="ngForm"
>
  <div class="mb-3">
    <label for="title" class="form-label">Título:</label>
    <input
      class="form-control"
      type="text"
      placeholder="Coloque um título"
      aria-label="Coloque um título"
      id="title-form"
      formControlName="title"
      #title
    />
  </div>
  <div *ngIf="title.value == '' && formDir.submitted">
    <p>O título é obrigatório!</p>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Descrição:</label>
    <textarea
      class="form-control"
      id="description-form"
      rows="2"
      formControlName="description"
      #description
    ></textarea>
  </div>
  <div *ngIf="description.value == '' && formDir.submitted">
    <p>A descrição é obrigatória!</p>
  </div>
  <div class="mb-3">
    <label for="image" class="form-label"
      >Coloque a foto que mais marcou:</label
    >
    <input
      class="form-control"
      type="file"
      id="formFile"
      accept="image/*"
      (change)="onFileSelected($event)"
      #image
    />
  </div>
  <div *ngIf="formGroup.value.image == '' && formDir.submitted">
    <p>A imagem é obrigatória!</p>
  </div>
  <input class="btn btn-primary" type="submit" value="{{ inputValue }}" />
</form>
